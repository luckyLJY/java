<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    简写-->
    <button @click="decrement">减少</button>
    <!--    直接写js片段-->
    <button v-on:click="num++">增加</button>
    <h2>num = {{num}}</h2>
    <hr>
    事件冒泡测试:<br>
    <div style="background-color: lightblue;width: 100px; height: 100px" @click="print('div被点击')">
        <button @click.stop="print('点击了button')">点击</button>
    </div>
    <br>阻止默认事件：<br>
    <hr>
    <a href="https://www.baidu.com" @click.prevent="print('点击超链接')">传智播客</a>
</div>
<script type="text/javascript">
  var app = new Vue({
    el:"#app",
   data:{
        num:1,
   },
   methods:{
     //减少
     decrement(){
         this.num--;
     },
       //打印
       print(str){
         console.log(str);
       }
   }
  });
</script>
</body>
</html>
