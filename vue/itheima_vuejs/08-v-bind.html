<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style type="text/css">
        div{
            height: 100px;
            width: 100px;
            color: white;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="color='red'">红色</button>
    <button @click="color='blue'">蓝色</button>
    <div :class="color">
        背景颜色
    </div>
    <hr>
    <br>
    <button @click="bool=!bool">点击改变区域颜色</button>
    <div :class="{red:bool,blue:!bool}">
            区域
    </div>
</div>
<script type="text/javascript">
  var app = new Vue({
    el:"#app",
   data:{
        color:"red",
        bool:true
   }
  });
</script>
</body>
</html>
